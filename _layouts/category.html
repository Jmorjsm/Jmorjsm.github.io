---
layout: default
---

<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul class="featured">
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p class="excerpt">{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
