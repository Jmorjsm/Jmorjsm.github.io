<html>
  <head>
    <title>Random A-level Maths Questions</title>
    <script type="text/javascript" src="/static/revision/maths/assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/revision/maths/assets/js/js.cookies.js"></script>
    <script type="text/javascript" src="/static/revision/maths/assets/js/main.js"></script>
    <style>
    @import url("/assets/css/font-awesome.min.css");
      #question img{
        max-width: 35em;
      }
      #modules{
        display: inline-table;
      }
      <!--#markScheme {-->
        <!--display: inline;-->
      <!--}-->
    #toggleStyle{
    float: right;}

    </style>

  </head>
  <body>
    <div id="options">
      <form id="optionsForm", name="optionsForm">

        <div id="moduleSelect">
          Modules:
          <div id="modules">
          <label><input type="checkbox" name="module" value="c1">C1</label>
          <label><input type="checkbox" name="module" value="c2">C2</label>
          <label><input type="checkbox" name="module" value="c3">C3</label>
          <label><input type="checkbox" name="module" value="c4">C4</label><br>
          <label><input type="checkbox" name="module" value="s1">S1</label>
          <label><input type="checkbox" name="module" value="s2">S2</label>
          <label><input type="checkbox" name="module" value="m1">M1</label>
          <label><input type="checkbox" name="module" value="m2">M2</label><br>
          <label><input type="checkbox" name="module" value="fp1">FP1</label>
          </div>
        </div>
        <a href="#" id="toggleStyle">Toggle old/new style</a>
      </form>
      <a href="#" id="newQButton">Next question</a>
      <div id="paper"></div><a id="markScheme"target="_blank"></a>
    </div>

    <div id="question">

    </div>
  </body>

</html>
